set -g prefix C-\\ 
#set -g prefix C-p
unbind C-b
bind C-\\ send-prefix
set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'

# meeh
set -g mouse on

set -gq allow-passthrough on
set -g visual-activity off

bind r source-file ~/.tmux.conf \; display-message "config reloaded"

set -g base-index 1
set -sg escape-time 0

# vim mode 
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize pane with keys, just por mamon 
bind-key -r -T prefix C-Up resize-pane -R 5
bind-key -r -T prefix C-Down resize-pane -D 5
bind-key -r -T prefix C-Left resize-pane -L 5
bind-key -r -T prefix C-Right resize-pane -R 5

bind-key -n F12 next-layout
bind-key -n F11 resize-pane -Z

unbind-key -T prefix i
bind-key -r -T prefix c new-window
bind-key -n C-f resize-pane -Z

# open split on current directory
bind '"' split-window -c "#{pane_current_path}"
bind " " split-window -h -c "#{pane_current_path}"

# status bar
set-option -g status-position top
set -g status-right '#[fg=color249]#(date +"%I:%M%p :: %m-%d-%Y")#[default]'

# colors
set-option -g status-bg color233
set-option -g status-fg color249
set -g mode-style "fg=color0,bg=color11"
set -g pane-active-border-style 'fg=color238'
set -g pane-border-style 'fg=color236'

# keymaps
bind r source-file ~/.tmux.conf \; display-message "config reloaded"
bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"
bind-key d detach-client
bind-key C-n command-prompt -p "New session name:" "new-session -s '%%'"
bind-key R command-prompt -I "#S" "rename-session '%%'"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-continuuk'
set -g @plugin 'christoomey/vim-tmux-navigator'

# init tmux proj. manager
run '~/.tmux/plugins/tpm/tpm'
